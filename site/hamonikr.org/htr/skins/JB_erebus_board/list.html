<include target="_header.html" />

<div class="viewDocument" cond="$oDocument->isExists() && $module_info->default_style != 'blog'">
	<include target="view_document.html" />
</div>

<!--// 본문에서 하단 목록 출력 여부 선택 -->
<block cond="!$oDocument->isExists() || ($oDocument->isExists() && $module_info->dp_list != 'N')">

	<include target="_style.webzine.html" cond="$module_info->default_style == 'webzine'" />
	<include target="_style.gallery.html" cond="$module_info->default_style == 'gallery'" />
	<include target="_style.blog.html" cond="$module_info->default_style == 'blog'" />
	<include target="_style.list.html" cond="$module_info->default_style == 'list'" />

	<div class="pagination" cond="$document_list || $notice_list">
		<a href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division)}" title="{$lang->first_page}" class="prevEnd"><span>{$lang->first_page}</span></a>
		<a href="{getUrl('page',$page - 10,'document_srl','','listStyle',$module_info->default_style)}" title="이전 10페이지" class="page_back" cond="$page > 10"><span><</span></a>
		 <block loop="$page_no=$page_navigation->getNextPage()">
			<strong class="page_on" cond="$page==$page_no">{$page_no}</strong> 
			<a href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division)}" class="page_no" cond="$page!=$page_no">{$page_no}</a>
		</block>
		<a href="{getUrl('page',$page + 10,'document_srl','','listStyle',$module_info->default_style)}" title="다음 10페이지" class="page_skip"><span>></span></a>
		<a href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division)}" title="{$lang->last_page}" class="nextEnd"><span>{$lang->last_page}</span></a>
	</div>

	<div class="boardNavigation">
		<div class="buttonLeft">
			<a href="{getUrl('','mid',$mid,'page',$page,'document_srl','','listStyle',$listStyle)}" class="buttonOfficial" cond="$module_info->default_style != 'blog'"><span>{$lang->cmd_list}</span></a>
			<a href="#" class="buttonOfficial" onclick="jQuery('.boardSearchForm').toggle().toggleClass('open'); return false;" cond="$module_info->display_search !='N'"><span>{$lang->cmd_search}</span></a>
		</div>
		<div class="buttonRight">
			<a href="{getUrl('act','dispBoardWrite','document_srl','')}" class="buttonOfficial" cond="$grant->write_document"><span>{$lang->cmd_write}</span></a>
			<a href="{getUrl('','module','document','act','dispDocumentManageDocument')}" onclick="popopen(this.href,'manageDocument'); return false;" class="buttonOfficial" cond="$grant->manager"><span>{$lang->cmd_manage_document}</span></a>
		</div>
	</div>

	<div class="boardSearch" cond="$grant->view && $module_info->default_style != 'blog'">
		<form action="{getUrl()}" method="get" onsubmit="return procFilter(this, search)" id="fo_search" class="boardSearchForm" cond="$module_info->display_search !='N'">
			<input type="hidden" name="vid" value="{$vid}" />
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="category" value="{$category}" />		
			<!--// 검색리스트 -->
			<select name="search_target">
			<block loop="$search_option=>$key,$val">
				<option value="{$key}" selected="selected"|cond="$search_target==$key">{$val}</option>
			</block>			
			</select>		
			<input type="text" name="search_keyword" value="{htmlspecialchars($search_keyword)}" title="{$lang->cmd_search}" class="board_inputText" accesskey="S" style="width:<!--@if($last_division)-->150px<!--@else-->170px<!--@end-->;" />
			<a href="{getUrl('page',1,'document_srl','','division',$last_division,'last_division','')}" title="{$lang->cmd_search_next}" class="search_next_button" cond="$last_division"><span>{$lang->cmd_search_next}</span></a>
			<button type="submit" onclick="xGetElementById('fo_search').submit();return false;" title="{$lang->cmd_search}" class="search_button"><span>{$lang->cmd_search}</span></button>
		</form>

		<ul class="infoEtc" cond="$module_info->infoEtc == 'Y'">
			<li class="contributors">
				<a href="{getUrl('','module','module','act','dispModuleSkinInfo','selected_module',$module_info->module, 'skin', $module_info->skin)}" onclick="popopen(this.href,'skinInfo'); return false;" title="Contributors"><span>Contributors</span></a>
			</li>
			<li class="tag"><a href="{getUrl('act','dispBoardTagList')}" title="Tag List"><span>Tag List</span></a></li>
		</ul>
	</div>
</block>

<include target="_footer.html" />
