<include target="_header.html" />

<div class="smallBox">
	<h3 class="round6">{$lang->confirm_delete}</h3>
    
    <form action="./" method="get" onsubmit="return procFilter(this, delete_document)">
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="document_srl" value="{$document_srl}" />

		<div style="text-align:center" cond="$oDocument->isExists()">{$oDocument->getTitle()}</div>

        <div class="boardNavigation">
            <span class="buttonOfficial"><input type="submit" value="{$lang->cmd_delete}" accesskey="s" /></span>
            <a href="{getUrl('act','')}" class="buttonOfficial"><span>{$lang->cmd_cancel}</span></a>
        </div>
    </form>
</div>

<include target="_footer.html" />
